<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Twitter Inc.</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home"> Home</li>
          <li><img src="/images/notification.svg" alt="Notigications"> Notigications</li>
          <li><img src="/images/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo Twitter Inc.">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="/images/profile.png" alt="Avatar profile">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Developed by Brendon Guedes</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>2777</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>255</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>5k</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>777</strong>
        </li>

      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>

</html>
